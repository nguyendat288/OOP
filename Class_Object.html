<script>

  function Student(id,name,address){
    this.id= id;
    this.name=name;
    this.address=address;
  this.A = function (){
    return "id=" + this.id + "name=" + this.name + "address=" + this.address;
  }
  }
  var student=new Student(2,'Nguyen Van A','Ha Noi');
  document.write(student.A());

</script>
