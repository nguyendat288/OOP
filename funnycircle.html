  class Circle {
    constructor(x,y,radius,color) {
    this.x=x;
    this.y=y;
    this.color=color;
    this.radius=radius;
    }
      render(canvas){
          let pen = canvas.getContext('2d');
          pen.beginPath();
          pen.arc(this.x,this.y,this.radius,0,2*Math.PI);
          pen.fillStyle = this.color;
          pen.fill();
          pen.closePath();
      }
      renderRect(canvas){
          let pen = canvas.getContext('2d');
          pen.beginPath();
          pen.rect(this.x,this.y,this.radius,this.radius);
          pen.fillStyle = this.color;
          pen.fill();
          pen.closePath();
      }
  }
      function creatCircle(number) {
          for (let i = 0; i < number; i++) {
              let x = randomNumber(0,canvas.width);
              let y = randomNumber(0,canvas.height);
              let radius = randomNumber(70,150);
              let color = randomColor();
              let circle = new Circle(x,y,radius,color);
              circle.render(canvas);
          }
      }
      function randomNumber(min,max) {
          return Math.floor(Math.random()*max-min)+min;
      }
    function randomColor() {
        let r = randomNumber(0,255);
        let g = randomNumber(0,255);
        let b = randomNumber(0,255);
        // return "rgb("+r+","+g+","+b+')';
        return `rgb(${r},${g},${b})`;
    }
